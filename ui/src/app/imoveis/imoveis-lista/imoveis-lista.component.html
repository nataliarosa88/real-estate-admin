<h1 class="mt-4">Imoveis</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">

  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
        {{ mensagemSucesso }}
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="mensagemErro">
        {{ mensagemErro }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      <button class="btn btn-warning" (click)="novoCadastro()">
        <i class="fa fa-plus"></i> Novo
      </button>
    </div>
  </div>
  <br />
  <nav class="navbar">
    <input class="form-control" type="text" name="search" [(ngModel)]="filter">
  </nav>
  <br />
  <div class="row">
    <div class="col-md-12">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>Descrição</th>
            <th>Tamanho</th>
            <th>Data Cadastro</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let imovel of imoveis | filter:filter; let i = index">
            <td>{{ imovel.id }}</td>
            <td>{{ imovel.titulo }}</td>
            <td>{{ imovel.descricao }}</td>
            <td>{{ imovel.tamanho }}</td>
            <td>{{ imovel.dataCadastro }}</td>
            <td>
              <button class="btn btn-primary"
              routerLink="/imoveis-form/{{ imovel.id }}">
              <i class="fa fa-edit"></i>
            </button>

            <button class="btn btn-danger ml-1"
            data-toggle="modal" data-target="#modalDelecao" (click)="preparaDelecao(imovel)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>

<div id="modalDelecao" class="modal fase" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4>Confirmação</h4>
      </div>
      <div class="modal-body" *ngIf="imovelSelecionado">
        Confirma a deleção do(a) imóvel <b>{{ imovelSelecionado.titulo }}</b>?
      </div>

      <div class="modal-footer">
        <button class="btn btn-danger" (click)="deletarImovel()"
        data-dismiss="modal">Confirmar</button>
        <button class="btn btn-default" data-dismiss="modal">Cancela</button>
      </div>
    </div>
  </div>
</div>
</div>
